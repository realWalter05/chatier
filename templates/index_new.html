<!DOCTYPE html>
<html>
<head>
	<title>Chatier</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../static/main.js"></script>
	<link href="../static/main.css" rel="stylesheet"/>
</head>
<body>
	<div class="d-flex flex-column" style="height: 100vh;">
	<header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 sticky-top">
			<ul class="navbar-nav">
				<a class="navbar-brand">Chatier</a>
				<li class="nav-item active">
				  <a class="nav-link" href="#">Chats</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Online</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Register</a>
				</li>
			  </ul>
        </nav>
	</header>
	<main class="flex-fill d-flex">
		<section class="row w-100 d-flex m-0">
			<div class="col-3 d-flex flex-column list-group sidebar">	

				<a href="#" class="list-group-item list-group-item-action w-100 px-4 py-4" aria-current="true">
					<div class="d-flex align-items-center justify-content-between">
					  <strong class="mb-1">Walter</strong>
					  <small>26. 06. 02:20</small>
					</div>
					<div class="col mb-1 small">Hey, can I send you money?</div>
				</a>

				<a href="#" class="list-group-item list-group-item-action px-4 py-4" aria-current="true">
					<div class="d-flex align-items-center justify-content-between">
					  <strong class="mb-1">Johnathon</strong>
					  <small>30. 06. 04:20</small>
					</div>
					<div class="col mb-1 small">Yes, take all of my money.</div>
				</a>

			</div>

			<div class="col d-flex flex-column p-0">
				<div class="flex-fill bg-light py-3">
					<ul>
						<li class="sender-li">
							Ahoj, vašku? Hale fungujete to!?
						</li>
						<li class="receiver-li">
							No, nejsem si moc sure....
						</li>
						<li class="receiver-li">
							Přišla ti ta minulá zpráva?
						</li>						
					</ul>
				</div>
				<div class="flex border float-right p-0 m-0">
					<div class="row h-100 w-100  p-0 m-0">
						<textarea class="col m-0 form-control" style="min-height: 5rem;" id="msg-input" placeholder="Zpráva"></textarea>
						<button class="col-2 btn btn-dark h-100">Odeslat</button>
					</div>
				</div>
			</div>
		</section>
	</main>
	</div>
</body>
</html>
