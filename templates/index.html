<html>
<head>
	<title>Chatier</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../static/main.js"></script>
</head>
<body>
	<script>window.location.href = "http://34.125.53.113/";</script>
	<header>
        <nav class="navbar navbar-expand-sm navbar-default navbar-dark sticky-top">
            <a class="navbar-brand">Chatting lol</a>
        </nav>
	</header>
	<main class="m-5">

		<section class="row">	

			<h1>Chatting app</h1>

			<section class="col">	
				<div class="row">
					<input type="text" class="form-control col" id="username-input" placeholder="Username"/>
					<button id="connect-btn" class="btn btn-light col">Join chat</button>
				</div>

				<div class="row">
					<textarea class="form-control" style="min-height: 6rem;" id="msg-input" placeholder="Zpráva"></textarea>
				</div>

				<div class="row">
					<input type="text" class="form-control col" id="receiver-input" placeholder="Komu jí poslat?"/>
				</div>				
				<button id="send-msg-btn" class="btn btn-dark mt-3 w-100">Send</button>
			</section>

			<ul id="online" style="max-height: 15rem; overflow-y: auto; list-style-type: none;" class="w-50 text-center col">
				<h2>Online now</h2>
			</ul>

		</section>

        <div id="result">	
        </div>
	</main>
</body>
</html>
